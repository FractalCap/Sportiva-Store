<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Sportiva Store</title>
    <!-- Vinculando la fuente y los estilos del sitio principal para consistencia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Impact&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Hoja de estilos específica para el panel de administración -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- Vista de Inicio de Sesión -->
    <div id="login-view" class="view active">
        <div class="login-container">
            <img src="848ac857-7327-47f4-b080-7313d6823a80.png" alt="Sportiva Store Logo" class="login-logo">
            <h1>Acceso de Administrador</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Vista del Panel de Control -->
    <div id="dashboard-view" class="view">
        <header class="dashboard-header">
            <img src="848ac857-7327-47f4-b080-7313d6823a80.png" alt="Sportiva Store Logo" class="dashboard-logo">
            <h1>Panel de Control</h1>
            <div class="header-actions">
                <button id="settings-btn" class="btn btn-secondary">Configuración</button>
                <button id="add-product-btn" class="btn">Agregar Producto</button>
                <button id="logout-btn" class="btn btn-secondary">Cerrar Sesión</button>
            </div>
        </header>

        <main class="dashboard-content">
            <div id="product-grid" class="product-grid">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </main>
    </div>

    <!-- Vista de Configuración del Sitio -->
    <div id="settings-view" class="view">
        <div class="dashboard-header">
            <img src="848ac857-7327-47f4-b080-7313d6823a80.png" alt="Sportiva Store Logo" class="dashboard-logo">
            <h1>Configuración del Sitio</h1>
            <div class="header-actions">
                <button id="back-to-dashboard-btn" class="btn btn-secondary">Volver</button>
            </div>
        </div>
        <main class="dashboard-content">
            <div class="settings-form-container">
                <form id="settings-form">
                    <div class="form-group">
                        <label for="page-title-input">Título de la página</label>
                        <input type="text" id="page-title-input" placeholder="Ej: Sportiva Store - Supera Tus Límites">
                    </div>
                    <div class="form-group">
                        <label for="bg-color-input">Color de fondo</label>
                        <input type="color" id="bg-color-input" value="#ffffff">
                    </div>
                    <button type="submit" class="btn">Guardar Configuración</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Modal para Agregar/Editar Producto -->
    <div id="product-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-title">Agregar Nuevo Producto</h2>
                <button class="close-modal-btn">&times;</button>
            </header>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" placeholder="Ej: Enterizo Julia" required>
                </div>

                <div class="form-group">
                    <label for="product-category">Categoría</label>
                    <select id="product-category" required>
                        <option value="women">Mujeres</option>
                        <option value="men">Hombres</option>
                        <option value="discount">Ofertas</option>
                        <option value="accessories">Accesorios</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-unit-price">Precio Unitario</label>
                        <input type="number" id="product-unit-price" placeholder="Ej: 79900">
                    </div>
                    <div class="form-group">
                        <label for="product-wholesale-price">Precio por Mayor</label>
                        <input type="number" id="product-wholesale-price" placeholder="Ej: 59900">
                    </div>
                </div>

                <div class="form-group">
                    <label for="product-description">Descripción</label>
                    <textarea id="product-description" rows="4" placeholder="Una breve descripción del producto."></textarea>
                </div>

                <!-- Contenedor para la gestión de tallas y stock -->
                <div class="stock-editor">
                    <div id="size-management-toggle">
                        <input type="checkbox" id="has-sizes-checkbox">
                        <label for="has-sizes-checkbox">¿Este producto tiene tallas?</label>
                    </div>
                    <div id="stock-management-container" class="stock-management-container" style="display: none;">
                         <!-- Los campos de stock por talla se agregarán aquí dinámicamente -->
                    </div>
                </div>

                <div id="colors-container" class="colors-editor">
                    <label>Colores y Fotos</label>
                    <!-- Los campos de colores se agregarán aquí dinámicamente -->
                </div>
                <button type="button" id="add-color-btn" class="btn-add-color">+ Agregar Color</button>

                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <!-- Agrega Firebase SDKs aquí -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="products-db.js"></script>
    <script src="admin.js"></script>
</body>
</html>
