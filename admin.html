<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Sportiva Store</title>
    <!-- Vinculando la fuente y los estilos del sitio principal para consistencia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Impact&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Hoja de estilos específica para el panel de administración -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- Vista de Inicio de Sesión -->
    <div id="login-view" class="view active">
        <div class="login-container">
            <img src="848ac857-7327-47f4-b080-7313d6823a80.png" alt="Sportiva Store Logo" class="login-logo">
            <h1>Acceso de Administrador</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required value="admin@tienda.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required value="password123">
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Vista del Panel de Administración -->
    <div id="dashboard-view" class="view">
        <header class="header">
            <a href="index.html" class="logo">
                <img src="848ac857-7327-47f4-b080-7313d6823a80.png" alt="Logotipo de Sportiva Store">
            </a>
            <div class="header-right">
                <button id="logout-btn" class="btn btn-outline">Cerrar Sesión</button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-header">
                <h1>Gestión de Productos</h1>
                <p>Aquí puedes ver, editar, eliminar y agregar nuevos productos a tu tienda.</p>
            </div>
            
            <!-- Contenedor para la cuadrícula de productos -->
            <div id="product-grid" class="admin-product-grid">
                <!-- Las tarjetas de productos se insertarán aquí dinámicamente -->
            </div>
            
            <!-- Contenedor para el botón de agregar producto -->
            <div class="add-product-container">
                <button id="add-product-btn" class="btn add-product-btn-large">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Agregar Nuevo Producto
                </button>
            </div>
        </main>
    </div>

    <!-- Modal para Agregar/Editar Producto -->
    <div id="product-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <h2 id="modal-title">Agregar Nuevo Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" placeholder="Ej: Leggings Unicolor" required>
                </div>
                
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="product-price">Precio Original (Antes)</label>
                        <input type="number" id="product-price" placeholder="Ej: 50000" step="100" required>
                    </div>
                    <div class="form-group">
                        <label for="product-wholesale-price">Precio de Descuento (Ahora) (Opcional)</label>
                        <input type="number" id="product-wholesale-price" placeholder="Ej: 29900" step="100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="product-category">Categoría</label>
                    <select id="product-category" required>
                        <option value="women">Mujeres</option>
                        <option value="men">Hombres</option>
                        <option value="discount">Descuentos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-description">Descripción</label>
                    <textarea id="product-description" rows="3" placeholder="Una breve descripción del producto." required></textarea>
                </div>

                <!-- Contenedor para la gestión de tallas y stock -->
                <div class="stock-editor">
                    <div id="size-management-toggle">
                        <input type="checkbox" id="has-sizes-checkbox">
                        <label for="has-sizes-checkbox">¿Este producto tiene tallas?</label>
                    </div>
                    <div id="stock-management-container" class="stock-management-container" style="display: none;">
                         <!-- Los campos de stock por talla se agregarán aquí dinámicamente -->
                    </div>
                </div>

                <div id="colors-container" class="colors-editor">
                    <label>Colores y Fotos</label>
                    <!-- Los campos de colores se agregarán aquí dinámicamente -->
                </div>
                <button type="button" id="add-color-btn" class="btn-add-color">+ Agregar Color</button>

                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="products-db.js"></script>
    <script src="admin.js"></script>
</body>
</html>
